<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mockup chat application</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="container">
        <div id="left-panel">
            <div id="users">
                <h1>Users</h1>
                <ul>
                    <li>User 1</li>
                    <li>User 2</li>
                </ul>
            </div>

        </div>
        <div id="right-panel">
            <div id="chat-window">
                <div class="chat-content">This is where the chat is</div>    
            </div>
            <div id="message">Message here</div>
            <div id="send-btn"><button>Send</button></div>
        </div>
    </div>
</body>

</html>
