<div class="chat-content">
  <div *ngFor="let visitor of userSaira">
    <p *ngFor="let messageText of visitor.messages"> {{ visitor.name }} : {{ messageText.text }}  </p>
  </div>
  <div *ngFor="let you of userSelf">
    <p *ngFor="let messageText of you.messages"> {{ you.name }} : {{ messageText.text }}  </p>
  </div>
</div>
